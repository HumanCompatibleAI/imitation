version: 2

sphinx:
  configuration: docs/conf.py

formats: all

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"

python:
  install:
    - method: pip
      path: setuptools==65.5.0  # specific version needed for gym==0.21.0
    - method: pip
      path: .
      extra_requirements:
        - docs
